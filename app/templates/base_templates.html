<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/preloader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {% block headrs %} {% endblock %}
</head>
<body>
    <div class="container" id="content">
        {% block content %}
        {% endblock %}

        <!-- Переключатель темы -->
        <section class="theme-toggle">
            <button id="theme-toggle-btn">
                <i id="theme-icon" class="fas fa-sun"></i>
            </button>
        </section>

        <!-- Нижняя навигация -->
        <footer>
            <nav class="bottom-nav">
                <a href="/pages" class="bottom-nav-button">
                    <i class="fas fa-home"></i>
                </a>
                <a href="/pages/all_events" class="bottom-nav-button">
                    <i class="fas fa-calendar-alt"></i>
                </a>
                <a href="/pages/profile" class="bottom-nav-button">
                    <i class="fas fa-user"></i>
                </a>
            </nav>
        </footer>
    </div>

    <script src="/static/js/preloader.js"></script> <!-- JS анимации загрузки -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/save_tg_id.js"></script><!-- Основной JS -->
</body>
</html>
